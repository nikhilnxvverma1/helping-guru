<header class="slant-hero-section">
	<div class="bottom-right-slant"></div>
</header>
<div class="container big-top-margin">
	<form (ngSubmit)="doLogin()" #loginForm="ngForm">
		<div class="row">
			<div class="col s12 m6 l4 offset-m3 offset-l4">
<input class="textbox" type="text" placeholder="email" name="email" [(ngModel)]="attempt.email" required>
			</div>
		</div>
		<div class="row">
			<div class="col s12 m6 l4 offset-m3 offset-l4">
<input class="textbox"type="password" placeholder="password" name="password" [(ngModel)]="attempt.password" required>
			</div>
		</div>
		<div class="row">
			<div class="col s12 m6 l4 offset-m3 offset-l4">
<button [disabled]="!loginForm.form.valid" type="button" (click)="doLogin()">Submit</button>
			</div>
		</div>
	</form>
</div>
